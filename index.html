<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated To-Do List - CSS</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="list">
      <input checked type="radio" name="check" id="1" />
      <label for="1">Go to gym</label>
      <input type="radio" name="check" id="2" />
      <label for="2">Record a video</label>
      <input type="radio" name="check" id="3" />
      <label for="3">Read Book</label>
      <input type="radio" name="check" id="4" />
      <label for="4">Watch movie</label>
    </div>
  </body>
</html>
